<head>
    <title>Animalz for Dayzz</title>
</head>

<body>
    <button data-animal="Panda">I got broads in Atlanta</button>
    <button data-animal="Cat">Internet Overlordz</button>
    <button data-animal="Pugs">They hate us cause they ain't us</button>
    <button data-animal="Tiger">Rawrrrrr</button>
    <button data-animal="Sloth">Hide yo kids, hide yo wife</button>
    <button data-animal="Squidward">Still an animal right?</button>
    <button data-animal="Patrick">Right?</button>
    <button data-animal="Narwhal">Unicornz of the Sea</button>
    

    <div id="gifsAppearHere"> 
    </div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

$('button').on('click', function(){
    $('.animalButton').removeClass('active');
    $(this).addClass('active');
    $('#gifsAppearHere').empty(); // Delete previous data

    var p = $(this).data('animal'); 

    var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + p + "&api_key=dc6zaTOxFJmzC&limit=10";

    $.ajax({url: queryURL, method: 'GET'})
     .done(function(response) {
         var results = response.data;

         for(var i=0; i < results.length; i++){


            if (results[i].rating == "r" || results[i].rating == "pg-13")
            {

            }
            else {
              var gifDiv = $('<div class="item">')

             var rating = results[i].rating;

             var p = $('<p>').text( "Rating: " + rating);

             var animalImage = $('<img>');
             animalImage.attr('src', results[i].images.fixed_height.url);

             gifDiv.append(p)
             gifDiv.append(animalImage)

             $('#gifsAppearHere').prepend(gifDiv);               
            }

         }
        
    }); 
});
</script>

</body>

</html>
